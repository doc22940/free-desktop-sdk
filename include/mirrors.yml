# Definition of source mirrors

# Need to include the key as otherwise we have a YAML list, not a dict
mirrors:
- name: kernel_org
  aliases:
    ftp_gnu_org:
    - https://mirrors.kernel.org/gnu/
- name: github_mirrors
  aliases:
    perl5:
    - https://github.com/Perl/perl5.git
    ffmpeg:
    - https://github.com/FFmpeg/
- name: freedesktop_sdk_mirrors
  aliases:
    sourceware:
    - https://gitlab.com/freedesktop-sdk/mirrors/
- name: nettle_mirrors
  aliases:
    nettle:
    - https://gitlab.com/gnutls/
