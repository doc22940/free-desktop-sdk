variables:
  builddir: bst_build_dir
  conf-cmd: configure
  conf-extra: ''
  conf-link-args: |
    --enable-shared \
    --disable-static

  conf-args: |
    %{conf-link-args} \
    --host=%{triple} \
    --build=%{triple} \
    --prefix=%{prefix} \
    --exec-prefix=%{exec_prefix} \
    --bindir=%{bindir} \
    --sbindir=%{sbindir} \
    --sysconfdir=%{sysconfdir} \
    --datadir=%{datadir} \
    --includedir=%{includedir} \
    --libdir=%{libdir} \
    --libexecdir=%{libexecdir} \
    --localstatedir=%{localstatedir} \
    --sharedstatedir=%{sharedstatedir} \
    --mandir=%{mandir} \
    --infodir=%{infodir} \
    %{conf-extra}

  configure: |
    %{conf-cmd} %{conf-args}

  make: make
  make-install: make -j1 DESTDIR="%{install-root}" install

config:

  configure-commands:
  - |
    if [ -n "%{builddir}" ]; then
      mkdir %{builddir}
      cd %{builddir}
      reldir=..
    else
      reldir=.
    fi
    ${reldir}/%{configure}

  build-commands:
  - |
    if [ -n "%{builddir}" ]; then
      cd %{builddir}
    fi
    %{make}

  install-commands:
  - |
    if [ -n "%{builddir}" ]; then
      cd %{builddir}
    fi
    %{make-install}

  strip-commands:
  - |
    %{strip-binaries}

  - |
    find "%{install-root}" -type f -name "*.la" -exec rm {} ";"

environment:
  MAKEFLAGS: -j%{max-jobs}
  V: 1

environment-nocache:
- MAKEFLAGS
- V
