.docker_publish_template:
  stage: publish-docker
  script:
  - |
    [ -n "${DOCKER_HUB_USER}" ]
  - |
    [ -n "${DOCKER_HUB_PASSWORD}" ]
  - |
    [ -n "${DOCKER_HUB_ADDRESS}" ]

  - make export-docker
  # Unfortunately BuildStream adds ./ prefix in file names and podman
  # does not accept it.
  - mkdir tar-extract
  - |
    (cd tar-extract && tar xf ../platform-docker.tar)
  - |
    (cd tar-extract && tar cf ../fixed.tar *)

  - podman login -u "${DOCKER_HUB_USER}" -p "${DOCKER_HUB_PASSWORD}" "${DOCKER_HUB_ADDRESS}"

  - podman load --storage-driver=vfs -i fixed.tar
  - podman tag freedesktopsdk/platform:latest freedesktopsdk/platform-${ARCH}:${DOCKER_VERSION}
  - podman push freedesktopsdk/platform-${ARCH}:${DOCKER_VERSION} docker://docker.io/freedesktopsdk/platform:${DOCKER_VERSION}

  artifacts:
    when: always
    paths:
    - ${CI_PROJECT_DIR}/cache/buildstream/logs
  only:
  - tags
  - master
  except:
  - schedules

